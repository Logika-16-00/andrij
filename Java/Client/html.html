<!DOCTYPE html>
<html>
<!-- Game canvas -->
<head>
</head>
        <title>Menja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
</head>
<body>
  <canvas id="c"></canvas>
  <!-- Gameplay HUD -->
  <div class="menu menu--name" id="nameMenu">
    <h1>ENTER YOUR NAME</h1>
    <input id="playerNameInput" type="text" maxlength="16" placeholder="Your name">
    <button id="nameConfirmBtn">CONFIRM</button>
  </div>

<div class="player-name-hud" id="playerNameHud"></div>
<div class="your-name">Your name:</div>
  <div class="hud">
    <div class="hud__score">
      <div class="score-lbl"></div>
      <div class="cube-count-lbl"></div>
      <div class="coin-lbl" aria-hidden="true"></div> <!-- added coin display -->
    </div>
    <div class="pause-btn">
      <div></div>
    </div>
    <div class="slowmo">
      <div class="slowmo__bar"></div>
    </div>
  </div><!-- Menu System -->
  <div class="menus">
    <div class="menu menu--main">
      <h1>MENJA</h1>
      <button type="button" class="menu-shop-btn">IVENT</button> <!-- updated class -->
      <button type="button" class="play-normal-btn">PLAY GAME</button>
      <button type="button" class="play-casual-btn">CASUAL MODE</button>
      <button type="button" class="instructions-btn">MULTIPLAYER</button>
      <button type="button" class="instructions-btn">SETTINGS</button>
      <button type="button" class="instructions-btn">EXIT</button>
      <div class="credits">
        An 8kB game by <a href="https://cmiller.tech">Caleb Miller</a>
      </div>
    </div>
    <div class="menu menu--pause">
      <h1>Paused</h1><button type="button" class="resume-btn">RESUME GAME</button> <button type="button" class="menu-btn--pause">MAIN MENU</button>
    </div>
    <div class="menu menu--score">
      <h1>Game Over</h1>
      <h2>Your Score:</h2>
      <div class="final-score-lbl"></div>
      <div class="high-score-lbl"></div><button type="button" class="play-again-btn">PLAY AGAIN</button> <button type="button"
      class="menu-btn--score">MAIN MENU</button>
    </div>

    <div class="menu menu--multiplayer">
      <div class="lobby-container"></div>
      <div class="your-name">
          <p>Your name: </p>  
        </div>
      <h1 class="h1-shop">MULTIPLAYER</h1>
      <button id="createLobbyBtn">CREATE LOBBY</button>
      <div class="multiplayer-items"></div>
     
      <div class = "multiplayer-back-btn">
          <button type="button" class="shop-back-btn">BACK</button>
          <button id="leaveLobbyBtn">LEAVE</button>

        </div>

        
    <!-- New shop menu -->
    <div class="menu menu--shop">
      <h1 class="h1-shop">SHOP</h1>
      <div class="shop-coin-lbl coin-lbl" aria-hidden="true"></div>
      <div class="shop-items"></div>
      <button type="button" class="shop-back-btn">BACK</button>

      <div class  = "items">
        
      </div>
    </div>
    <div class="border-items"></div>
  </div>


<script src="main.js"></script>


</body>
</html>
